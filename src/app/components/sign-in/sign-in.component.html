<div class="page">
  <div class="login d-flex justify-content-center align-items-center vh-100">
    <mat-card class="card">
      <mat-card-subtitle class="logo-name mt-4"><b><i class="fa fa-hospital-o"></i> eHospitalizácia</b></mat-card-subtitle>
      <mat-card-actions>
        <form>
          <div class="container">
            <div class="row px-4"  style="margin: auto;">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Číslo používateľa</mat-label>
                <input matInput type="number" id="number" name="username" [(ngModel)]="this.username">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="always" style="margin: auto;">
                <mat-label>Heslo</mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="this.password">
              </mat-form-field>
              <mat-hint class="mt-0 pb-4" *ngIf="this.hintShow" style="font-size: small;">Číslo alebo meno používateľa nie je správne!</mat-hint>
            </div>
          </div>
          <span class="d-flex justify-content-center mb-3">
            <button mat-stroked-button color="primary" (click)="this.navigateTo()">Prihlásiť</button>
          </span>
        </form>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
